<div class="flex flex-col">
  <!--  button as browser back -->
  <div class="flex items-center mb-2">
    <p-button icon="pi pi-arrow-left" [rounded]="true" severity="secondary" (onClick)="location.back()"></p-button>
    <h2 class="ml-5">{{ symbol() }}</h2>
  </div>
  <app-yahoo-finance-chart [symbol]="symbol()"></app-yahoo-finance-chart>
</div>
