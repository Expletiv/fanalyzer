services:
  web:
    build:
      context: .
      target: app_prod
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}
    ports:
      # HTTP
      - target: 80
        published: 80
        protocol: tcp
      # HTTPS
      - target: 443
        published: 443
        protocol: tcp
      # HTTP/3
      - target: 443
        published: 443
        protocol: udp
