services:
  caddy:
    container_name: caddy
    build:
      context: .
      target: caddy_prod
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}
    ports:
      # HTTP
      - target: 80
        published: 80
        protocol: tcp
      # HTTPS
      - target: 443
        published: 443
        protocol: tcp
      # HTTP/3
      - target: 443
        published: 443
        protocol: udp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - ssr-server

  ssr-server:
    container_name: ssr-server
    build:
      context: .
      target: app_prod
    environment:
      NODE_ENV: production
    ports:
      - target: 4000
        published: 4000
        protocol: tcp

volumes:
  caddy_data:
  caddy_config:
